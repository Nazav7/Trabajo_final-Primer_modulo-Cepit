<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket - Contact us</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <header>
        <div class="logo">
            <p>LSupermarket</p>
        </div>
        <nav>
            <a href="index.html">Home</a></li>
            <a href="products.html">Products</a></li>
            <a href="contact.html">Contact</a></li>
        </nav>
    </header>
    <main>
        <section id="contact-info">
            <h2>Contact Us</h2>
            <p>Adress: 123 Main Ave, City, Country</p>
            <p>Phone: +123 456 789</p>
            <p>Email: contact@lsupermarket.com</p>
        </section>
        <section id="contact-form">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="last-name">Last name:</label>
                <input type="text" id="last-name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required pattern="[0-9]{10}">

                <label for="consulta">Message:</label>
                <textarea name="message" id="message" rows="6"></textarea>
                <button type="submit" id="send">Send</button>
            </form>
        </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Supermarket</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="contact.js"></script>

</body>

</html>
